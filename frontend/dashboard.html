<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AWS Banking App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Welcome, User <span id="user_id_display"></span></h2>
        
        <button onclick="fetchTransactions()">View Transactions</button>
        <button onclick="downloadStatement()">Download Bank Statement</button>
        
        <h3>Recent Transactions</h3>
        <table id="transactions_table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="transactions_body">
                <!-- Transactions will be inserted here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
